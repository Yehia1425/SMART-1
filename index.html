<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>



    <section class="login">

        <div class="container my-5 text-center">
            <div class="conatant m-auto w-75 p-5">
                <h1>Smart Login System</h1>

                <input  oninput="validationemail()" id="signinEmail" class="form-control my-3 color" placeholder="Enter your email" type="email">
                <p id="msgname" class="alert alert-danger d-none">You must start with a letter, be 3 to 19 characters long, and can only contain letters, numbers, or underscroces</p>

                <input   oninput="validationpassword()" id="signinPassword" class="form-control my-3 color " placeholder="Enter your password" type="password">
                <p class="alert alert-danger d-none" id="maspassword">You must Strong Password</p>

                <button id="HomePage"  onclick="getdata()"  class="btn btn-outline-info w-100 my-3 ">Login</button>
                
                <p class="text-white">Donâ€™t have an account?
                    <a id="SignUp" class="text-white" href="">Sign Up</a>
                </p>
            </div>
        </div>






    </section>

    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script> 
    <script src="js/home.js"></script>

</body>
</html>
